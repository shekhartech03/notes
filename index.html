<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day Surprise for Deepu üåπ</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', Arial, sans-serif;
    background: linear-gradient(135deg, #ff4b5c, #8b0000);
    color: white;
    min-height: 100vh;
    padding: 16px;
}

/* Safe center without blocking scroll */
.wrapper {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    border-radius: 24px;
    padding: 20px;
    width: 100%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    animation: pop 1.3s ease;
}

h1 {
    margin: 10px 0;
    font-size: clamp(1.4rem, 5vw, 2rem);
}

p {
    font-size: clamp(0.95rem, 4vw, 1.1rem);
}

button {
    margin-top: 15px;
    padding: 12px 26px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #8b0000;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
}

.gallery {
    display: none;
    margin-top: 15px;
}

.gallery img {
    width: 100%;
    max-width: 320px;
    border-radius: 16px;
    margin-top: 12px;
}

#typingText {
    margin-top: 14px;
    font-size: clamp(1rem, 4vw, 1.2rem);
    font-weight: bold;
    word-wrap: break-word;
}

/* Falling roses */
.rose {
    position: fixed;
    top: -30px;
    font-size: 22px;
    animation: fall linear infinite;
    opacity: 0.8;
    pointer-events: none;
}

@keyframes fall {
    to { transform: translateY(120vh) rotate(360deg); }
}

@keyframes pop {
    from { opacity: 0; transform: scale(0.85); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">
      <h1>üåπ Happy Rose Day üåπ</h1>
      <p>Dear <b>Deepu</b> ‚ù§Ô∏è<br>This surprise is only for you.</p>

      <button id="surpriseBtn" onclick="openSurprise()">Open Surprise üéÅ</button>

      <div class="gallery" id="gallery">
          <img src="panda.png" alt="Rose Panda">
          <p>üåπ One rose, one smile, endless memories üåπ</p>
          <div id="typingText"></div>
      </div>
  </div>
</div>

<script>
function openSurprise() {
    document.getElementById("gallery").style.display = "block";
    document.getElementById("surpriseBtn").style.display = "none";
    startTyping();
}

/* Typing effect */
const message = "I love you Deepu my girl ‚ù§Ô∏è";
let index = 0;

function startTyping() {
    const el = document.getElementById("typingText");
    el.innerHTML = "";
    index = 0;

    const typing = setInterval(() => {
        el.innerHTML += message.charAt(index);
        index++;
        if (index === message.length) clearInterval(typing);
    }, 90);
}

/* Falling roses */
for (let i = 0; i < 25; i++) {
    const r = document.createElement("div");
    r.className = "rose";
    r.innerHTML = "üåπ";
    r.style.left = Math.random() * 100 + "vw";
    r.style.animationDuration = (4 + Math.random() * 5) + "s";
    document.body.appendChild(r);
}
</script>

</body>
</html>
